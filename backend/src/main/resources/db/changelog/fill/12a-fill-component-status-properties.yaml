databaseChangeLog:
  - changeSet:
      id: fill-component-status-properties
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: component_status_properties
            file: ../csv/12a-component-status-properties.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column:
                  header: component_status_id
                  name: component_status_id
                  type: uuid
              - column:
                  header: property_key
                  name: property_key
                  type: varchar
              - column:
                  header: property_value
                  name: property_value
                  type: varchar
      rollback:
        - sql:
            sql: DELETE FROM component_status_properties;
