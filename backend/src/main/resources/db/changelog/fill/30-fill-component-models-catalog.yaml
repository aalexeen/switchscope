databaseChangeLog:
  - changeSet:
      id: fill-component-models-catalog
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: component_models_catalog
            file: ../csv/30-component-models-catalog.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              # ============================================================
              # Base entity fields (from NamedEntity)
              # ============================================================
              - column: { header: id, name: id, type: UUID }
              - column: { header: name, name: name, type: VARCHAR }
              - column: { header: description, name: description, type: TEXT }

              # ============================================================
              # ComponentModel base fields
              # ============================================================
              - column: { header: model_class, name: model_class, type: VARCHAR }
              - column: { header: manufacturer, name: manufacturer, type: VARCHAR }
              - column: { header: model_number, name: model_number, type: VARCHAR }
              - column: { header: part_number, name: part_number, type: VARCHAR }
              - column: { header: sku, name: sku, type: VARCHAR }
              - column: { header: component_type_id, name: component_type_id, type: UUID }
              - column: { header: active, name: active, type: BOOLEAN }
              - column: { header: discontinued, name: discontinued, type: BOOLEAN }
              - column: { header: end_of_life, name: end_of_life, type: BOOLEAN }
              - column: { header: release_date, name: release_date, type: DATE }
              - column: { header: discontinue_date, name: discontinue_date, type: DATE }
              - column: { header: datasheet_url, name: datasheet_url, type: VARCHAR }
              - column: { header: manual_url, name: manual_url, type: VARCHAR }
              - column: { header: support_url, name: support_url, type: VARCHAR }
              - column: { header: warranty_years, name: warranty_years, type: INTEGER }
              - column: { header: expected_lifespan_years, name: expected_lifespan_years, type: INTEGER }
              - column: { header: maintenance_interval_months, name: maintenance_interval_months, type: INTEGER }
              - column: { header: weight_kg, name: weight_kg, type: DOUBLE }
              - column: { header: dimensions_mm, name: dimensions_mm, type: VARCHAR }
              - column: { header: operating_temperature_min, name: operating_temperature_min, type: INTEGER }
              - column: { header: operating_temperature_max, name: operating_temperature_max, type: INTEGER }
              - column: { header: operating_humidity_min, name: operating_humidity_min, type: INTEGER }
              - column: { header: operating_humidity_max, name: operating_humidity_max, type: INTEGER }
              - column: { header: storage_temperature_min, name: storage_temperature_min, type: INTEGER }
              - column: { header: storage_temperature_max, name: storage_temperature_max, type: INTEGER }
              - column: { header: certifications, name: certifications, type: VARCHAR }
