              - column: { header: verified, name: verified, type: BOOLEAN }
              - column: { header: notes, name: notes, type: VARCHAR }

              # ============================================================
              # RackModelEntity specific fields
              # ============================================================
              - column: { header: standard_width_inches, name: standard_width_inches, type: DOUBLE }
              - column: { header: standard_depth_inches, name: standard_depth_inches, type: DOUBLE }
              - column: { header: typical_capacity_u, name: typical_capacity_u, type: INTEGER }
              - column: { header: max_capacity_u, name: max_capacity_u, type: INTEGER }
