databaseChangeLog:
  - changeSet:
      id: fill-component-natures-catalog
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: component_natures_catalog
            file: ../csv/11-component-natures-catalog.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column:
                  header: id
                  name: id
                  type: uuid
              - column:
                  header: name
                  name: name
                  type: varchar
              - column:
                  header: description
                  name: description
                  type: varchar
              - column:
                  header: code
                  name: code
                  type: varchar
              - column:
                  header: display_name
                  name: display_name
                  type: varchar
              - column:
                  header: is_active
                  name: is_active
                  type: boolean
              - column:
                  header: sort_order
                  name: sort_order
                  type: numeric
              - column:
                  header: color_class
                  name: color_class
                  type: varchar
              - column:
                  header: icon_class
                  name: icon_class
                  type: varchar
              - column:
                  header: requires_management
                  name: requires_management
                  type: boolean
              - column:
                  header: can_have_ip_address
                  name: can_have_ip_address
                  type: boolean
              - column:
                  header: has_firmware
                  name: has_firmware
                  type: boolean
              - column:
                  header: processes_network_traffic
                  name: processes_network_traffic
                  type: boolean
              - column:
                  header: supports_snmp_monitoring
                  name: supports_snmp_monitoring
                  type: boolean
              - column:
                  header: power_consumption_category
                  name: power_consumption_category
                  type: varchar
      rollback:
        - sql:
            sql: DELETE FROM component_natures_catalog;

