databaseChangeLog:
  - changeSet:
      id: fill-locations
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: locations
            file: ../csv/21-locations.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column:
                  header: id
                  name: id
                  type: uuid
              - column:
                  header: name
                  name: name
                  type: varchar
              - column:
                  header: description
                  name: description
                  type: varchar
              - column:
                  header: location_type_id
                  name: location_type_id
                  type: uuid
              - column:
                  header: address
                  name: address
                  type: varchar
              - column:
                  header: parent_location_id
                  name: parent_location_id
                  type: uuid
              - column:
                  header: capacity_children
                  name: capacity_children
                  type: numeric
              - column:
                  header: capacity_equipment
                  name: capacity_equipment
                  type: numeric
              - column:
                  header: floor_number
                  name: floor_number
                  type: numeric
              - column:
                  header: room_number
                  name: room_number
                  type: varchar
              - column:
                  header: coordinates
                  name: coordinates
                  type: varchar
              - column:
                  header: access_requirements
                  name: access_requirements
                  type: varchar
              - column:
                  header: temperature_range
                  name: temperature_range
                  type: varchar
              - column:
                  header: humidity_range
                  name: humidity_range
                  type: varchar
              - column:
                  header: power_capacity_watts
                  name: power_capacity_watts
                  type: numeric
              - column:
                  header: available_rack_units
                  name: available_rack_units
                  type: numeric
              - column:
                  header: has_ups
                  name: has_ups
                  type: boolean
              - column:
                  header: has_generator
                  name: has_generator
                  type: boolean
      rollback:
        - sql:
            sql: DELETE FROM locations;

