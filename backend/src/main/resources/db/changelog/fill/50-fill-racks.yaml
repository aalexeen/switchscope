databaseChangeLog:
  - changeSet:
      id: fill-racks
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: components
            file: ../csv/50-racks.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column: { header: id, name: id, type: UUID }
              - column: { header: name, name: name, type: VARCHAR }
              - column: { header: description, name: description, type: TEXT }
              - column: { header: component_class, name: component_class, type: VARCHAR }
              - column: { header: manufacturer, name: manufacturer, type: VARCHAR }
              - column: { header: model, name: model, type: VARCHAR }
              - column: { header: serial_number, name: serial_number, type: VARCHAR }
              - column: { header: part_number, name: part_number, type: VARCHAR }
              - column: { header: component_status_id, name: component_status_id, type: UUID }
              - column: { header: component_type_id, name: component_type_id, type: UUID }
              - column: { header: component_nature_id, name: component_nature_id, type: UUID }
              - column: { header: installation_id, name: installation_id, type: UUID }
              - column: { header: parent_component_id, name: parent_component_id, type: UUID }
              - column: { header: last_maintenance_date, name: last_maintenance_date, type: DATE }
              - column: { header: next_maintenance_date, name: next_maintenance_date, type: DATE }
              - column: { header: rack_units_total, name: rack_units_total, type: INTEGER }
              - column: { header: rack_type_id, name: rack_type_id, type: UUID }
              - column: { header: actual_width_inches, name: actual_width_inches, type: DOUBLE }
              - column: { header: actual_depth_inches, name: actual_depth_inches, type: DOUBLE }
              - column: { header: actual_height_inches, name: actual_height_inches, type: DOUBLE }
              - column: { header: front_door_type, name: front_door_type, type: VARCHAR }
              - column: { header: rear_door_type, name: rear_door_type, type: VARCHAR }
              - column: { header: has_side_panels, name: has_side_panels, type: BOOLEAN }
              - column: { header: has_front_door, name: has_front_door, type: BOOLEAN }
              - column: { header: has_rear_door, name: has_rear_door, type: BOOLEAN }
              - column: { header: power_outlets, name: power_outlets, type: INTEGER }
              - column: { header: power_capacity_watts, name: power_capacity_watts, type: INTEGER }
              - column: { header: has_pdu, name: has_pdu, type: BOOLEAN }
              - column: { header: pdu_type, name: pdu_type, type: VARCHAR }
              - column: { header: cooling_type, name: cooling_type, type: VARCHAR }
              - column: { header: has_fans, name: has_fans, type: BOOLEAN }
              - column: { header: fan_count, name: fan_count, type: INTEGER }
              - column: { header: has_locks, name: has_locks, type: BOOLEAN }
              - column: { header: lock_type, name: lock_type, type: VARCHAR }
              - column: { header: has_temperature_monitoring, name: has_temperature_monitoring, type: BOOLEAN }
              - column: { header: has_humidity_monitoring, name: has_humidity_monitoring, type: BOOLEAN }
              - column: { header: has_power_monitoring, name: has_power_monitoring, type: BOOLEAN }
              - column: { header: cable_management_type, name: cable_management_type, type: VARCHAR }
              - column: { header: has_cable_trays, name: has_cable_trays, type: BOOLEAN }
              - column: { header: is_floor_anchored, name: is_floor_anchored, type: BOOLEAN }
              - column: { header: floor_anchor_type, name: floor_anchor_type, type: VARCHAR }
              - column: { header: empty_weight_kg, name: empty_weight_kg, type: DOUBLE }
              - column: { header: max_load_weight_kg, name: max_load_weight_kg, type: DOUBLE }
      rollback:
        - delete:
            tableName: components
            where: component_class = 'RACK'

