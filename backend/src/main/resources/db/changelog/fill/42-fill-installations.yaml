databaseChangeLog:
  - changeSet:
      id: fill-installations
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: installations
            file: ../csv/42-installations.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              # Base entity fields
              - column: { header: id, name: id, type: UUID }
              # Reference fields
              - column: { header: location_id, name: location_id, type: UUID }
              - column: { header: housing_component_id, name: housing_component_id, type: UUID }
              - column: { header: installable_type_id, name: installable_type_id, type: UUID }
              - column: { header: installed_item_id, name: installed_item_id, type: UUID }
              - column: { header: status_id, name: status_id, type: UUID }
              # Physical positioning
              - column: { header: rack_position, name: rack_position, type: INTEGER }
              - column: { header: rack_unit_height, name: rack_unit_height, type: INTEGER }
              - column: { header: position_description, name: position_description, type: VARCHAR }
              # Timestamps
              - column: { header: installed_at, name: installed_at, type: TIMESTAMP }
              - column: { header: removed_at, name: removed_at, type: TIMESTAMP }
              - column: { header: last_status_change, name: last_status_change, type: TIMESTAMP }
              # User tracking
              - column: { header: installed_by, name: installed_by, type: VARCHAR }
              - column: { header: removed_by, name: removed_by, type: VARCHAR }
              - column: { header: status_changed_by, name: status_changed_by, type: VARCHAR }
              # Additional metadata
              - column: { header: installation_notes, name: installation_notes, type: TEXT }
              - column: { header: cable_management, name: cable_management, type: VARCHAR }
      rollback:
        - delete:
            tableName: installations


