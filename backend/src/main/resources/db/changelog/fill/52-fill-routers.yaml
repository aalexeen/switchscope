databaseChangeLog:
  - changeSet:
      id: fill-routers
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: components
            file: ../csv/52-routers.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column: { header: id, name: id, type: UUID }
              - column: { header: name, name: name, type: VARCHAR }
              - column: { header: description, name: description, type: TEXT }
              - column: { header: component_class, name: component_class, type: VARCHAR }
              - column: { header: manufacturer, name: manufacturer, type: VARCHAR }
              - column: { header: model, name: model, type: VARCHAR }
              - column: { header: serial_number, name: serial_number, type: VARCHAR }
              - column: { header: part_number, name: part_number, type: VARCHAR }
              - column: { header: component_status_id, name: component_status_id, type: UUID }
              - column: { header: component_type_id, name: component_type_id, type: UUID }
              - column: { header: component_nature_id, name: component_nature_id, type: UUID }
              - column: { header: installation_id, name: installation_id, type: UUID }
              - column: { header: parent_component_id, name: parent_component_id, type: UUID }
              - column: { header: last_maintenance_date, name: last_maintenance_date, type: DATE }
              - column: { header: next_maintenance_date, name: next_maintenance_date, type: DATE }
              - column: { header: management_ip, name: management_ip, type: VARCHAR }
              - column: { header: subnet_mask, name: subnet_mask, type: VARCHAR }
              - column: { header: default_gateway, name: default_gateway, type: VARCHAR }
              - column: { header: management_vlan, name: management_vlan, type: INTEGER }
              - column: { header: firmware_version, name: firmware_version, type: VARCHAR }
              - column: { header: software_version, name: software_version, type: VARCHAR }
              - column: { header: boot_loader_version, name: boot_loader_version, type: VARCHAR }
              - column: { header: admin_username, name: admin_username, type: VARCHAR }
              - column: { header: admin_password, name: admin_password, type: VARCHAR }
              - column: { header: snmp_community_read, name: snmp_community_read, type: VARCHAR }
              - column: { header: snmp_community_write, name: snmp_community_write, type: VARCHAR }
              - column: { header: snmp_version, name: snmp_version, type: VARCHAR }
              - column: { header: is_monitored, name: is_monitored, type: BOOLEAN }
              - column: { header: monitoring_interval_seconds, name: monitoring_interval_seconds, type: INTEGER }
              - column: { header: last_ping_time, name: last_ping_time, type: TIMESTAMP }
              - column: { header: last_ping_success, name: last_ping_success, type: BOOLEAN }
              - column: { header: uptime_seconds, name: uptime_seconds, type: BIGINT }
              - column: { header: console_port_type, name: console_port_type, type: VARCHAR }
              - column: { header: has_redundant_power, name: has_redundant_power, type: BOOLEAN }
              - column: { header: device_operating_temp_min, name: device_operating_temp_min, type: INTEGER }
              - column: { header: device_operating_temp_max, name: device_operating_temp_max, type: INTEGER }
              - column: { header: cpu_utilization_percent, name: cpu_utilization_percent, type: INTEGER }
              - column: { header: memory_utilization_percent, name: memory_utilization_percent, type: INTEGER }
              - column: { header: temperature_celsius, name: temperature_celsius, type: INTEGER }
              - column: { header: max_throughput_gbps, name: max_throughput_gbps, type: DOUBLE }
              - column: { header: max_routes, name: max_routes, type: INTEGER }
              - column: { header: supports_bgp, name: supports_bgp, type: BOOLEAN }
              - column: { header: supports_ospf, name: supports_ospf, type: BOOLEAN }
              - column: { header: supports_eigrp, name: supports_eigrp, type: BOOLEAN }
              - column: { header: supports_rip, name: supports_rip, type: BOOLEAN }
              - column: { header: supports_static_routing, name: supports_static_routing, type: BOOLEAN }
              - column: { header: supports_nat, name: supports_nat, type: BOOLEAN }
              - column: { header: max_nat_sessions, name: max_nat_sessions, type: INTEGER }
              - column: { header: supports_ipsec_vpn, name: supports_ipsec_vpn, type: BOOLEAN }
              - column: { header: max_vpn_tunnels, name: max_vpn_tunnels, type: INTEGER }
              - column: { header: supports_acl, name: supports_acl, type: BOOLEAN }
              - column: { header: supports_firewall, name: supports_firewall, type: BOOLEAN }
              - column: { header: routing_throughput_gbps, name: routing_throughput_gbps, type: DOUBLE }
              - column: { header: packets_per_second, name: packets_per_second, type: BIGINT }
      rollback:
        - delete:
            tableName: components
            where: component_class = 'ROUTER'

