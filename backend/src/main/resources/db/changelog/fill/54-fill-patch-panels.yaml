databaseChangeLog:
  - changeSet:
      id: fill-patch-panels
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: components
            file: ../csv/54-patch-panels.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column: { header: id, name: id, type: UUID }
              - column: { header: name, name: name, type: VARCHAR }
              - column: { header: description, name: description, type: TEXT }
              - column: { header: component_class, name: component_class, type: VARCHAR }
              - column: { header: manufacturer, name: manufacturer, type: VARCHAR }
              - column: { header: model, name: model, type: VARCHAR }
              - column: { header: serial_number, name: serial_number, type: VARCHAR }
              - column: { header: part_number, name: part_number, type: VARCHAR }
              - column: { header: component_status_id, name: component_status_id, type: UUID }
              - column: { header: component_type_id, name: component_type_id, type: UUID }
              - column: { header: component_nature_id, name: component_nature_id, type: UUID }
              - column: { header: installation_id, name: installation_id, type: UUID }
              - column: { header: parent_component_id, name: parent_component_id, type: UUID }
              - column: { header: last_maintenance_date, name: last_maintenance_date, type: DATE }
              - column: { header: next_maintenance_date, name: next_maintenance_date, type: DATE }
              - column: { header: patch_panel_model_id, name: patch_panel_model_id, type: UUID }
              - column: { header: panel_type, name: panel_type, type: VARCHAR }
              - column: { header: panel_connector_type, name: panel_connector_type, type: VARCHAR }
              - column: { header: panel_rack_units, name: panel_rack_units, type: INTEGER }
              - column: { header: rack_position, name: rack_position, type: INTEGER }
              - column: { header: panel_label, name: panel_label, type: VARCHAR }
              - column: { header: port_labeling_scheme, name: port_labeling_scheme, type: VARCHAR }
              - column: { header: mounting_type, name: mounting_type, type: VARCHAR }
              - column: { header: termination_type, name: termination_type, type: VARCHAR }
              - column: { header: category_rating, name: category_rating, type: VARCHAR }
              - column: { header: shielded, name: shielded, type: BOOLEAN }
              - column: { header: panel_cable_management, name: panel_cable_management, type: BOOLEAN }
              - column: { header: panel_cable_mgmt_type, name: panel_cable_mgmt_type, type: VARCHAR }
      rollback:
        - delete:
            tableName: components
            where: component_class = 'PATCH_PANEL'

