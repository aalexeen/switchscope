databaseChangeLog:
  - changeSet:
      id: fill-table-users
      author: Aleksandr
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: false
            tableName: users
            file: ../csv/01-users.csv
            commentLineStartsWith: //
            relativeToChangelogFile: true
            columns:
              - column:
                  header: id
                  name: id
                  type: UUID
              - column:
                  header: name
                  name: name
                  type: STRING
              - column:
                  header: email
                  name: email
                  type: STRING
              - column:
                  header: password
                  name: password
                  type: STRING
              - column:
                  header: enabled
                  name: enabled
                  type: BOOLEAN
              - column:
                  header: registered
                  name: registered
                  type: DATETIME
              - column:
                  header: created_at
                  name: created_at
                  type: DATETIME
              - column:
                  header: updated_at
                  name: updated_at
                  type: DATETIME
      rollback:
        - sql:
            sql: DELETE FROM users;
