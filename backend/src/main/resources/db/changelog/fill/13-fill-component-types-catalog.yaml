                  name: code
                  type: varchar
              - column:
                  header: display_name
                  name: display_name
                  type: varchar
              - column:
                  header: is_active
                  name: is_active
                  type: boolean
              - column:
                  header: sort_order
                  name: sort_order
                  type: numeric
              - column:
                  header: color_class
                  name: color_class
                  type: varchar
              - column:
                  header: icon_class
                  name: icon_class
                  type: varchar
              - column:
                  header: category_id
                  name: category_id
                  type: uuid
              - column:
                  header: is_system_type
                  name: is_system_type
                  type: boolean
              - column:
                  header: requires_rack_space
                  name: requires_rack_space
                  type: boolean
              - column:
                  header: typical_rack_units
                  name: typical_rack_units
                  type: numeric
              - column:
                  header: can_contain_components
