databaseChangeLog:
  - changeSet:
      id: fill-component-types-catalog
      author: AALEXEEN
      changes:
        - loadData:
            encoding: UTF-8
            separator: ;
            quotchar: ''''
            usePreparedStatements: true
            tableName: component_types_catalog
            file: ../csv/13-component-types-catalog.csv
            commentLineStartsWith: //
            schemaName: public
            relativeToChangelogFile: true
            columns:
