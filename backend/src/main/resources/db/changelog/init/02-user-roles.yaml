databaseChangeLog:
  - changeSet:
      id: create-table-user_role
      author: Aleksandr
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: user_role
            columnNames: user_id, role
            constraintName: uk_user_role
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_role_user
            onDelete: CASCADE
        - createIndex:
            tableName: user_role
            indexName: idx_user_role_user_id
            columns:
              - column:
                  name: user_id
