databaseChangeLog:
  - changeSet:
      id: create-component-statuses-catalog
      author: AALEXEEN
      changes:
        - createTable:
            tableName: component_statuses_catalog
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: code
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: color_class
                  type: VARCHAR(128)
              - column:
                  name: icon_class
                  type: VARCHAR(128)
              - column:
                  name: lifecycle_phase
                  type: VARCHAR(64)
              - column:
                  name: is_available
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_operational
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: can_accept_installations
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: requires_attention
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_physically_present
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_in_inventory
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: is_in_transition
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: can_be_reserved
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: component_statuses_catalog
            columnNames: code
            constraintName: UK_CODE
        - createIndex:
            tableName: component_statuses_catalog
            indexName: idx_base_active_sort
            columns:
              - column:
                  name: is_active
              - column:
                  name: sort_order
                  descending: false