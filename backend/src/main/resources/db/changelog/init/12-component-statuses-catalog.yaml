databaseChangeLog:
  - changeSet:
      id: create-component-statuses-catalog
      author: AALEXEEN
      changes:
        - createTable:
            tableName: component_statuses_catalog
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: code
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: color_class
                  type: VARCHAR(128)
              - column:
                  name: icon_class
                  type: VARCHAR(128)
              - column:
                  name: lifecycle_phase
                  type: VARCHAR(64)
              - column:
                  name: is_available
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_operational
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: can_accept_installations
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: requires_attention
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_physically_present
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_in_inventory
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: is_in_transition
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: can_be_reserved
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: component_statuses_catalog
            columnNames: code
            constraintName: UK_COMPONENT_STATUSES_CODE
        - createIndex:
            tableName: component_statuses_catalog
            indexName: idx_component_statuses_active_sort
            columns:
              - column:
                  name: is_active
              - column:
                  name: sort_order
                  descending: false

  - changeSet:
      id: create-component-status-transitions
      author: AALEXEEN
      changes:
        - createTable:
            tableName: component_status_transitions
            columns:
              - column:
                  name: from_status_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: to_status_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: component_status_transitions
            baseColumnNames: from_status_id
            constraintName: fk_component_status_transition_from
            referencedTableName: component_statuses_catalog
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: component_status_transitions
            baseColumnNames: to_status_id
            constraintName: fk_component_status_transition_to
            referencedTableName: component_statuses_catalog
            referencedColumnNames: id
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: component_status_transitions
            columnNames: from_status_id, to_status_id
            constraintName: uq_component_status_transition_pair
        - createIndex:
            tableName: component_status_transitions
            indexName: idx_component_status_transition_from
            columns:
              - column:
                  name: from_status_id
        - createIndex:
            tableName: component_status_transitions
            indexName: idx_component_status_transition_to
            columns:
              - column:
                  name: to_status_id

  - changeSet:
      id: create-component-status-properties
      author: AALEXEEN
      changes:
        - createTable:
            tableName: component_status_properties
            columns:
              - column:
                  name: component_status_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: property_key
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: property_value
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: component_status_properties
            baseColumnNames: component_status_id
            constraintName: fk_component_status_properties
            referencedTableName: component_statuses_catalog
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            tableName: component_status_properties
            indexName: idx_component_status_properties
            columns:
              - column:
                  name: component_status_id