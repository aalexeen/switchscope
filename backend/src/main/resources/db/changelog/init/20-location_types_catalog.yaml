databaseChangeLog:
  - changeSet:
      id: create-location-types-catalog
      author: AALEXEEN
      changes:
        - createTable:
            tableName: location_types_catalog
            columns:
              # Base entity fields (from NamedEntity)
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT

              # BaseCodedEntity fields
              - column:
                  name: code
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValueNumeric: 0

              # Hierarchy characteristics
              - column:
                  name: hierarchy_level
                  type: INTEGER
                  defaultValueNumeric: 50
                  constraints:
                    nullable: false
              - column:
                  name: can_have_children
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: can_hold_equipment
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: requires_address
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              # Physical characteristics
              - column:
                  name: is_physical_location
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: is_rack_like
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_room_like
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_building_like
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              # Capacity constraints
              - column:
                  name: max_children_count
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: max_equipment_count
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: default_rack_units
                  type: INTEGER
                  constraints:
                    nullable: true

              # UI and presentation
              - column:
                  name: color_category
                  type: VARCHAR(16)
                  defaultValue: "secondary"
                  constraints:
                    nullable: true
              - column:
                  name: icon_class
                  type: VARCHAR(64)
                  constraints:
                    nullable: true
              - column:
                  name: map_symbol
                  type: VARCHAR(16)
                  constraints:
                    nullable: true

              # Business rules
              - column:
                  name: requires_access_control
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: requires_climate_control
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: requires_power_management
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: requires_monitoring
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        # Constraints
        - addUniqueConstraint:
            tableName: location_types_catalog
            columnNames: code
            constraintName: uk_location_type_code

        # Indexes
        - createIndex:
            tableName: location_types_catalog
            indexName: idx_location_type_active_sort
            columns:
              - column:
                  name: is_active
              - column:
                  name: sort_order
                  descending: false

        - createIndex:
            tableName: location_types_catalog
            indexName: idx_location_type_hierarchy_level
            columns:
              - column:
                  name: hierarchy_level

  # ManyToMany relationship table for allowed child types
  - changeSet:
      id: create-location-type-hierarchy
      author: AALEXEEN
      changes:
        - createTable:
            tableName: location_type_hierarchy
            columns:
              - column:
                  name: parent_type_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: child_type_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: location_type_hierarchy
            baseColumnNames: parent_type_id
            constraintName: fk_location_type_parent
            referencedTableName: location_types_catalog
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: location_type_hierarchy
            baseColumnNames: child_type_id
            constraintName: fk_location_type_child
            referencedTableName: location_types_catalog
            referencedColumnNames: id
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: location_type_hierarchy
            columnNames: parent_type_id, child_type_id
            constraintName: uq_location_type_hierarchy_pair

        - createIndex:
            tableName: location_type_hierarchy
            indexName: idx_location_type_hierarchy_parent
            columns:
              - column:
                  name: parent_type_id

        - createIndex:
            tableName: location_type_hierarchy
            indexName: idx_location_type_hierarchy_child
            columns:
              - column:
                  name: child_type_id
