databaseChangeLog:
  - changeSet:
      id: create-table-user_role
      author: Aleksandr
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: user_role
            columnNames: user_id, role
            constraintName: UK_USER_ROLES
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: FK_USER_ROLES
            onDelete: cascade
